<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Funções</h1>
    
    <script>
        
        function ola() {
            document.write("Olá, Mundo!")
        }

        ola()

        const arrow = () => {
            console.log("Olá Mundo de arrow function")
        }

        arrow()

        function obtemDiaSemana(){
            return new Date().getDay()
        }

        let diaSemana = obtemDiaSemana()
        console.log(diaSemana)

        function sum(a = 0,b = 0){
            return a + b
        }

        console.log(sum(2, 9))
    </script>
</body>
</html>
