<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let n = prompt("Digite um n√∫mero")
        for (let c = 0; c<=10; c++) {
            let multi = n * c
            document.write(`${n} X ${c} = ${multi} <br>`)
        }
        let i = 0
        while (i <= 10){
            let m = n * i
            document.write(`${n} X ${i} = ${m} <br>`)
            i++
        }
    </script>
</body>
</html>
